<div class="title">
  <h1>Ask a question</h1>
</div>

<div class="ask-question">
  <form (submit)="onSubmit()">
    <div class="form-field">
      <label for="title">Title</label>
      <input placeholder="Add your title here"
             [(ngModel)]="newQuestionTitle" name="title" id="title">
    </div>

    <div class="form-field">
    <label for="text">Body</label>
    <textarea placeholder="Question details" rows="10"
              [(ngModel)]="newQuestionText" name="text" id="text"></textarea>
    </div>

    <div class="form-submit">
     <button type="submit" [disabled]="isQuestionEmpty()">Post Your Question</button>
    </div>
  </form>
</div>

<app-loading [loading]="!loaded"></app-loading>
